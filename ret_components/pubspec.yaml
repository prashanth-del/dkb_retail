name: db_uicomponents
description: "A new Flutter plugin project."
version: 0.0.1

environment:
  sdk: ">=3.4.4 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  fpdart: ^1.1.0
  freezed_annotation: ^2.4.4
  plugin_platform_interface: ^2.0.2
  json_annotation: ^4.9.0
  shimmer: ^3.0.0
  pinput: ^5.0.0
  fluttertoast: ^8.2.5
  motion_toast: ^2.10.0
  flutter_svg: ^2.0.10+1
  #  flutter_screenutil: ^5.9.3
  lottie: ^3.1.2
  video_player: ^2.9.1
  path_provider: ^2.1.4
  calendar_date_picker2: ^1.0.2
  font_awesome_flutter: ^10.7.0
  card_swiper: ^3.0.1
  device_info_plus: 11.2.0
  simple_animations: ^5.0.2
  dio: ^5.6.0
  network_info_plus: ^6.0.1
  #open_file_plus: ^3.4.1+1
  open_file: ^3.5.10
  uuid: ^4.5.1
  permission_handler: ^11.1.0
  flutter_riverpod: ^2.5.1
  url_launcher: ^6.3.1
  dotted_line: ^3.2.3
  jailbreak_root_detection: ^1.1.5
  fl_chart: ^0.69.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  db_codegen:
    path: ../ret_components/packages/db_codegen

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  plugin:
    platforms:
      android:
        package: com.example.db_uicomponents
        pluginClass: DbUicomponentsPlugin
      ios:
        pluginClass: DbUicomponentsPlugin

  # To add assets to your plugin package, add an assets section, like this:
  assets:
    - assets/
    - assets/default_theme.json
  #   - images/a_dot_ham.jpeg
